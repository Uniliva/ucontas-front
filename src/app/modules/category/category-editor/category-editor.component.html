<div class="container card">

  <div class="border-bottom">
    <br>
    <h2><strong>{{title}}</strong></h2>
  </div>

  <br>

  <form [formGroup]="formCategory" (ngSubmit)="save()" autocomplete="off">

    <div class="row">
      <div class="form-group col-2">
        <label for="idCategory">ID</label>
        <input type="number" class="form-control" id="idCategory" formControlName="id" disabled>
      </div>
      <div class="form-group col-10">
        <label for="nameCategory">Name</label>
        <input type="text" class="form-control" id="nameCategory" formControlName="name">
      </div>

      <div class=" col-12 d-flex justify-content-end">
        <button type="button" class="btn btn-sm btn-danger" (click)="goBack()">
          <fa-icon [icon]="faReply"></fa-icon> back
        </button>
        <button type="submit" class="btn btn-sm btn-success" [disabled]="formCategory.invalid">
          <fa-icon [icon]="faSave"></fa-icon> save
        </button>
      </div>

    </div>

    <br>



  </form>



</div>
