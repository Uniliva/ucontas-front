<div class="container card">

  <div class="border-bottom">
    <br>
    <h2><strong>Categories</strong></h2>
  </div>

  <br>

  <div>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-sm btn-success" (click)="newCategory()"> <fa-icon [icon]="faPlus"></fa-icon> New category</button>
    </div>
    <br>
    <table class="table table-sm ">
      <thead class="thead-dark">
        <tr class="d-flex">
          <th class="col-1">ID</th>
          <th class="col-10">Name</th>
          <th class="col-1">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr class="d-flex" *ngFor="let category of categories">
          <th class="col-1">{{category.id}}</th>
          <td class="col-10">{{category.name}}</td>
          <td class="col-1">
            <div class="d-flex justify-content-around">
              <button type="button" class="btn btn-sm btn-primary" (click)="edit(category.id)">
                <fa-icon [icon]="faEdit"></fa-icon>
              </button>
              <button type="button" class="btn btn-sm btn-danger" (click)="delete(category.id)">
                <fa-icon [icon]="faTrash"></fa-icon>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
