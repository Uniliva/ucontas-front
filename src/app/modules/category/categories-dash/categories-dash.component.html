<div class="container card">

  <div class="border-bottom">
    <h2>Categorias</h2>
  </div>

  <br>

  <div>
    <table class="table table-striped table-bordered table-sm ">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <th scope="row" class="align-middle">{{category.id}}</th>
          <td class="align-middle">{{category.name}}</td>
          <td>
            <div>
              <button type="button" class="btn btn-primary" (click)="edit(category.id)"><fa-icon [icon]="faEdit"></fa-icon> </button>
              <button type="button" class="btn btn-danger" (click)="delete(category.id)"><fa-icon [icon]="faTrash"></fa-icon> </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
